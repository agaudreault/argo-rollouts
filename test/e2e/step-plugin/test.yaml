apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: manual-test
  labels:
    argo-rollouts.argoproj.io/controller-instance-id: argo-rollouts-e2e
spec:
  selector:
    matchLabels:
      app: manual-test
  strategy:
    canary:
      steps:
        - plugin:
            name: step/e2e-test
            config:
              return: Successful
        - plugin:
            name: step/e2e-test
            config:
              return: Running
  template:
    metadata:
      labels:
        app: manual-test
        x: d
    spec:
      containers:
        - name: basic
          image: nginx:1.19-alpine
          resources:
            requests:
              memory: 16Mi
              cpu: 1m
